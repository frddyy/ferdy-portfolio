      <!--==================== CONTACT ME ====================-->
      <section class="contact section" id="contact">
        <h2 class="section__title">Contact Me</h2>
        <span class="section__subtitle">Get in touch</span>

        <div class="contact__container container grid">
          <div>
            <div class="contact__information">
              <i class="uil uil-envelope contact__icon"></i>
              <div>
                <h3 class="contact__title">Email</h3>
                <span class="contact__subtitle">m.ferdyfauzan@gmail.com</span>
              </div>
            </div>
            <div class="contact__information">
              <i class="uil uil-map-marker contact__icon"></i>
              <div>
                <h3 class="contact__title">Location</h3>
                <span class="contact__subtitle">Bandung</span>
              </div>
            </div>
          </div>

          <!-- Formulir Kontak -->
          <form class="contact__form grid" onsubmit="generateMailto(event)">
            <div class="contact__inputs grid">
              <div class="contact__content">
                <label for="name" class="contact__label">Name</label>
                <input type="text" id="name" class="contact__input" required />
              </div>
              <div class="contact__content">
                <label for="email" class="contact__label">Email</label>
                <input
                  type="email"
                  id="email"
                  class="contact__input"
                  required
                />
              </div>
            </div>
            <div class="contact__content">
              <label for="project" class="contact__label">Project</label>
              <input type="text" id="project" class="contact__input" required />
            </div>
            <div class="contact__content">
              <label for="message" class="contact__label">Message</label>
              <textarea
                id="message"
                cols="0"
                rows="7"
                class="contact__input"
                required
              ></textarea>
            </div>

            <div>
              <button type="submit" class="button button--flex">
                Send Message
                <i class="uil uil-message button__icon"></i>
              </button>
            </div>
          </form>
        </div>
      </section>
